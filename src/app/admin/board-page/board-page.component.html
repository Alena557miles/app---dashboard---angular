<app-modal-board 
title="Create task"
*ngIf="modalService.isVisiBle$ | async">
    <p>create-task works!</p>
    <form (ngSubmit)="submit()">
        <div class="form-group">
            <label for="title"></label>
            <input 
            id="title" 
            type="text" 
            name = "name"
            class="form-controll"
            placeholder="task name"
            ngModel
            >
        </div>
        <!-- <small
        class="alert"
        *ngIf="title.errors?.minlength && title.touched"
        >Please fill title field width min length. Now {{ title.value.length }}
        </small> -->

        <button
        type="submit"
        class="btn modal-btn"
        [disabled]="form.invalid"
        >Create task</button>

        <!-- [disabled]="form.invalid" -->
    </form>
</app-modal-board>
