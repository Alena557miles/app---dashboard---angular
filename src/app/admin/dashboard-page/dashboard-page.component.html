<div class="dashboard">
    <div class="add-dashboard">
        <button 
        class="btn btn-dashboard"
        (click)="modalService.open()">+</button>
    </div>


    <div class="card"
    *ngIf="let board of boards">
        <div class="card-header">
            <h2>{{ board }}</h2>   
            <p>Description</p>
            <small>04/11/2022</small>
         </div>
         <div>
            <small> Olena </small>
         </div>
         <button
         [routerLink]="['/board', 12]"
         class="btn btn-dark"
         >Ðžpen</button>
    </div>


    <app-board-item></app-board-item>
    <app-board-item></app-board-item>
    <app-board-item></app-board-item>

    <app-modal-board 
    title="Create board"
    *ngIf="modalService.isVisiBle$ | async">
        <app-create-board></app-create-board>
    </app-modal-board>
</div>
