<p>dashboard-page works!</p>
<div class="dashboard">
    <div class="add-dashboard">
        <button 
        class="btn btn-dashboard"
        (click)="modalService.open()">+</button>
    </div>


    <div class="card"
    *ngFor="let board of boards">
        <div class="card-header">
            <h2>{{ board.name }}</h2>   
            <p>{{ board.description}}</p>
            <small>{{ board.date | date:'medium'}}</small>
         </div>
         <div>
            <small> {{ board.author}} </small>
         </div>
         <button
         [routerLink]="['/board', 12]"
         class="btn btn-dark"
         >Ðžpen</button>
    </div>

    <app-modal-board 
    title="Create board"
    *ngIf="modalService.isVisiBle$ | async">
        <app-create-board></app-create-board>
    </app-modal-board>
</div>
