

<div class="form-container" *ngIf="form" else loading>
    <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-control">
        <label for="title">Title</label>
        <input  id="title"  type="text" class="form-control" formControlName="title" required>

        <div
        class="alert"
        *ngIf="form.get('title')?.invalid && (form.get('title')?.dirty || form.get('title')?.touched)"
        >  
            <div *ngIf="form.get('title')?.errors?.['required']">
                Title is required.
            </div>
            <div *ngIf="form.get('title')?.errors?.['minlength']">
                Name must be at least 4 characters long.
            </div>
            <div *ngIf="form.get('title')?.errors?.['forbiddenName']">
                Name cannot be Bob.
            </div>
        </div>
    </div>

    <div class="form-control">
        <label for="description">Description</label>
        <input 
        id="description" 
        type="text" 
        formControlName="description" 
        placeholder="description"
        >
    </div>

    <button
    type="submit"
    class="btn edit-btn"
    [disabled]="form.invalid || submitted"
    >Save changes</button>
</form>
</div>
<ng-template #loading>
    <p> Loading...</p>
</ng-template>
